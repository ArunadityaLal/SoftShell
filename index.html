<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Update the favicon link to your logo -->
    <link rel="icon" type="image/png" href="/logo_softShell.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SoftSell - Maximize the value of your unused software licenses. Get competitive valuations and quick payments for your software assets." />
    <meta name="keywords" content="software resale, license resale, software asset management, license valuation" />
    <meta name="author" content="SoftSell" />
    <title>SoftSell - Software License Resale Marketplace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
    <!-- Critical CSS -->
    <style>
      :root {
        font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      html {
        scroll-behavior: smooth;
      }
      
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      .dark {
        color-scheme: dark;
      }
      
      .dark body {
        background-color: #111827;
        color: #f9fafb;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      .dark ::-webkit-scrollbar-track {
        background: #2d3748;
      }
      
      .dark ::-webkit-scrollbar-thumb {
        background: #4a5568;
      }
      
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }

      /* Fix for form elements */
      input, select, textarea {
        font-family: inherit;
      }

      /* Fix for button focus */
      button:focus {
        outline: none;
      }

      /* Fix for transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
